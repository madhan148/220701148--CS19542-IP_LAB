<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details - Variation 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        #details {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Enter Student Registration Number</h2>
    <input type="text" id="regNoInput" placeholder="Enter registration number" onkeyup="fetchStudentDetails()">

    <div id="details"></div>

    <script>
        function fetchStudentDetails() {
            const regNo = document.getElementById("regNoInput").value;
            if (regNo) {
                const xhr = new XMLHttpRequest();
                xhr.open("GET", getStudentDetails.php?regNo=${regNo}, true);

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        document.getElementById("details").innerHTML = xhr.responseText;
                    } else {
                        document.getElementById("details").innerHTML = "Error fetching student details!";
                    }
                };

                xhr.onerror = function() {
                    document.getElementById("details").innerHTML = "Request failed.";
                };

                xhr.send();
            } else {
                document.getElementById("details").innerHTML = "";
            }
        }
    </script>
</body>
</html>
